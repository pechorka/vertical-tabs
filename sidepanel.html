<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vertical Tabs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <input id="filter" class="filter" type="search" placeholder="Filter tabs..." autocomplete="off" autofocus />
      <input id="newtab" class="filter" type="search" placeholder="New tab..." autocomplete="off" />
      <button id="open-clipboard" class="btn" title="Open link from clipboard">Paste & Open</button>
      <div class="zoom-controls">
        <button id="zoom-out" class="zoom-btn" title="Zoom out (Ctrl+-)">âˆ’</button>
        <button id="zoom-reset" class="zoom-btn" title="Reset zoom (Ctrl+0)">100%</button>
        <button id="zoom-in" class="zoom-btn" title="Zoom in (Ctrl++/Ctrl+=)">+</button>
      </div>
    </header>
    <div id="results" class="results" aria-label="History results"></div>
    <section id="sessions" class="sessions" aria-label="Sessions"></section>
    <main id="list" class="list" aria-label="Tabs list"></main>
    <script src="sidepanel.js" type="module"></script>
  </body>
  </html>
